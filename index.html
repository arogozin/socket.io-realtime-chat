<script src="socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script>
	var	socket	=	io.connect('http://poison.io:8000');

	socket.on('Notifications', 
		function(data)
		{
			console.log(data);
			$('#messages').append('<p>'+ data['message'] +'</p>');
		});
	
	function send()
	{
		socket.emit('Messages', {message: $('#message').val()});
	}
</script>

<div id="messages"></div>

<input id="message" type="text"/><button type="button" onclick="send()">Send</button>
